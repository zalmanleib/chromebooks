<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Tab</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
<link rel="icon" href="https://cdn.icon-icons.com/icons2/842/PNG/512/Google_Chrome_icon-icons.com_66992.png" type="image/png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        font-family: 'Google Sans', Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Adjust height as needed */
        background-color: #f5f5f5;
        position: relative; /* Ensure the body is relative for absolute positioning */
    }
    .google-logo {
        font-size: 64px;
        font-weight: 700;
        margin-bottom: 20px;
        display: flex;
    }
    .google-logo span {
        margin-right: 2px; /* Adjust spacing between letters */
        color: var(--google-color); /* Use CSS variable for color */
    }
    .google-logo .g1 { --google-color: #4285F4; } /* Google Blue */
    .google-logo .o1 { --google-color: #EA4335; } /* Google Red */
    .google-logo .o2 { --google-color: #FBBC05; } /* Google Yellow */
    .google-logo .g2 { --google-color: #34A853; } /* Google Green */
    .google-logo .l { --google-color: #EA4335; } /* Google Red */
    .google-logo .e { --google-color: #4285F4; } /* Google Blue */

    /* Other styles */
    .search-bar {
        width: 50%;
        max-width: 600px;
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        position: relative;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 50px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        padding: 10px 20px;
    }
    .search-bar input {
        width: 100%;
        font-size: 16px;
        border: none;
        border-radius: 50px;
        padding-left: 40px; /* Add space for the icon */
        padding-right: 40px; /* Add space for the microphone icon */
    }
    .search-bar input:focus {
        outline: none;
    }
    .search-icon {
        position: absolute;
        left: 20px; /* Adjust as needed */
        font-size: 18px;
        color: #888;
    }
    .mic-icon {
        position: absolute;
        right: 20px; /* Adjust as needed */
        font-size: 18px;
        color: #888;
    }
    .most-used {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px; /* Adjust spacing from search bar */
    }
    .most-used a {
        text-decoration: none;
        color: #000;
        text-align: center;
        background-color: #fff;
        padding: 10px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        width: 50px; /* Adjust size of circular button */
        height: 50px; /* Adjust size of circular button */
    }
    .most-used a:hover {
        transform: scale(1.05);
    }
    .most-used img {
        width: 50px; /* Adjust size of logo */
        height: 50px; /* Adjust size of logo */
        border-radius: 50%;
        object-fit: contain;
    }
    .most-used .button-text {
        font-family: 'Google Sans', Arial, sans-serif;
        font-size: 14px;
        font-weight: 500;
        margin-top: 20px; /* Adjust spacing between logo and text */
        max-width: 100%; /* Ensure text doesn't overflow */
        text-align: center; /* Center text */
    }
    /* Pencil icon */
    .pencil-icon {
        position: absolute;
        bottom: 25px; /* Adjust distance from bottom */
        right: 25px; /* Adjust distance from right */
        color: #4285F4;
        font-size: 16px;
    }
    /* Profile picture */
    .profile-pic {
        position: absolute;
        top: 20px; /* Adjust distance from top */
        right: 23px; /* Adjust distance from right */
        width: 30px; /* Adjust size of profile picture */
        height: 30px; /* Adjust size of profile picture */
        border-radius: 50%;
        overflow: hidden; /* Ensure the image stays within the circle */
    }
    .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .material-symbols-outlined {
        position: absolute;
        top: 22px; /* Adjust distance from top */
        right: 70px; /* Adjust distance from right */
        font-family: 'Material Symbols Outlined', sans-serif; /* Ensure correct font family */
        font-size: 25px; /* Adjust size as needed */
        color: #000; /* Adjust color as needed */
    }
</style>
</head>
<body>
    <div class="google-logo">
        <span class="g1">C</span>
        <span class="o1">h</span>
        <span class="o2">r</span>
        <span class="g2">o</span>
        <span class="l">m</span>
        <span class="e">e</span>
        <span class="o1">b</span>
        <span class="o2">o</span>
        <span class="g2">k</span>
    </div>
    <div class="search-bar">
        <i class="fas fa-search search-icon"></i>
        <input list="suggestions" type="text" placeholder="Search Google or type a URL">
        <i class="fas fa-microphone mic-icon"></i>
    </div>
    <div class="most-used">
        <a href="https://videos.jem.tv/home">
            <img src="https://videos.jem.tv/assets/icons/android-chrome-192x192.png" alt="JEM TV">
            <div class="button-text">jem.tv</div>
        </a>
        <a href="https://photos.jemedia.org/">
            <img src="https://photos.jemedia.org/assets/icon/favicon.ico" alt="Jem Photos">
            <div class="button-text">Jem Photos</div>
        </a>
        <a href="https://ashreinu.app/">
            <img src="https://ashreinu.app/assets/icon/icon-512x512.png" alt="Ashreinu">
            <div class="button-text">Ashreinu</div>
        </a>
        <a href="https://docs.google.com/document/">
            <img src="https://www.gstatic.com/images/branding/product/1x/docs_2020q4_48dp.png" alt="Google Docs">
            <div class="button-text">Google Docs</div>
        </a>
        <a href="https://zalmanleib.github.io/404">
            <img src="https://img.freepik.com/premium-vector/round-youtube-logo-isolated-white-background_469489-983.jpg" alt="YouTube">
            <div class="button-text">YouTube</div>
        </a>
    </div>
    <!-- Pencil icon -->
    <i class="fas fa-pencil-alt pencil-icon"></i>
    <!-- Profile picture -->
    <div class="profile-pic">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile Picture">
    </div>
    <div>
        <span class="material-symbols-outlined">apps</span>
    </div>
</body>
</html>
